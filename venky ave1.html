<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemapping</title>
    <link rel="stylesheet"  href="imagemap.css">
</head>
<body>
    <h1>Avengers</h1>
    <img src="ave.jpg" usemap=#Avengers alter="Avengers" height="600px" width="1000px">
    <map name="harrypotter">
        <area shape="square" coords="34,34,194,204" target="-blank" href="https://en.wikipedia.org/wiki/Tony_Stark_(Marvel_Cinematic_Universe)"></area>
        <area shape="square" coords="243,30,381,146" target="-blank" href="https://en.wikipedia.org/wiki/Black_Widow_(Natasha_Romanova)"></area>
        <area shape="square" coords="455,44,565,258" target="-blank" href="https://en.wikipedia.org/wiki/Thor"></area>
        <area shape="square" coords="689,42,804,196" target="-blank" href="https://en.wikipedia.org/wiki/Captain_America"></area>
        <area shape="square" coords="885,65,1014,235" target="-blank" href="https://en.wikipedia.org/wiki/Hulk"></area>
    </map>
    <div id="ave">
        <img src="ave.jpg" usemap="#ave" alter="ave" heigth="300" width="350">
        <map name="ave">
            <area shape="circle" coords="236,279,1643,586" target="_blank" href="https://en.wikipedia.org/wiki/Avengers_(Marvel_Cinematic_Universe"></area>
        </map>
    </div>
</body>
</html>
